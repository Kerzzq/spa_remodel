<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Showroom Proyectos IA</title>
    <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #051933;
      background-image: url('statics/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 2rem;
      margin-left: 7rem;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 2rem;
    }

    .button {
      width: 100%;
      max-width: 320px;
      padding: 1rem;
      margin: 0.5rem 0;
      border: 2px solid white;
      border-radius: 12px;
      background: transparent;
      color: white;
      font-size: 1.1rem;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .button:hover {
      background: white;
      color: #051933;
    }

    .arrow {
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .button:hover .arrow {
      transform: translateX(6px);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .button {
        font-size: 1rem;
        padding: 0.8rem;
      }

      .avatar {
        width: 100px;
        height: 100px;
      }

      .header {
        font-size: 1rem;
        margin-bottom: 1rem;
      }
    }
  </style>
  </head>
  <body style="margin:0;">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
