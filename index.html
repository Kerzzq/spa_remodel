<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Showroom Proyectos IA</title>
    <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background: transparent; /* ðŸ‘ˆ fondo lo controla Layout */
      color: white;
      overflow-x: hidden;
    }

    #root {
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 2rem;
    }

    .button {
      width: 100%;
      max-width: 320px;
      padding: 1rem;
      margin: 0.5rem 0;
      border: 2px solid white;
      border-radius: 12px;
      background: transparent;
      color: white;
      font-size: 1.1rem;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .button:hover {
      background: white;
      color: #051933;
    }

    .arrow {
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .button:hover .arrow {
      transform: translateX(6px);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .button {
        font-size: 1rem;
        padding: 0.8rem;
      }


    }
  </style>
  </head>
  <body style="margin:0;">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
